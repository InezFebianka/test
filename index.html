<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>
</head>
<body>
    <form id="htmlForm" target="_incognito" action="https://account.accurate.id/oauth/authorize" method="POST">
        <div>
            <label for="">Client ID</label>
            <input id="client_id" name="client_id">
        </div>
        <div>
            <label for="">Response Type</label>
            <input id="response_type" name="response_type">
        </div>
        <div>
            <label for="">URL OAuth Callback</label>
            <input id="redirect_uri" name="redirect_uri">
        </div>
        <div>
            <label for="">Scope</label>
            <input id="scope" name="scope">
        </div>
        <button type="submit" id="btn-sub">Submit</button>
    </form>
    <button><a href="https://inezfebianka.github.io/test/home.html">Back Home</a></button>
    <button><a href="https://account.accurate.id/idp/logout" target="_blank">Clear Cache</a></button>
</body>
<script>
    function deleteAllCookies() {
        const cookies = document.cookie.split(";");

        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i];
            const eqPos = cookie.indexOf("=");
            const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
    }
    deleteAllCookies()
</script>
</html>

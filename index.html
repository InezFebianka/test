<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>
</head>
<body>
    <form id="htmlForm" target="_incognito" action="https://account.accurate.id/oauth/authorize" method="POST">
        <div>
            <label for="">Client ID</label>
            <input id="client_id" name="client_id">
        </div>
        <div>
            <label for="">Response Type</label>
            <input id="response_type" name="response_type">
        </div>
        <div>
            <label for="">URL OAuth Callback</label>
            <input id="redirect_uri" name="redirect_uri">
        </div>
        <div>
            <label for="">Scope</label>
            <input id="scope" name="scope">
        </div>
        <button type="submit" id="btn-sub">Submit</button>
    </form>
    <button><a href="https://inezfebianka.github.io/test/home.html">Back Home</a></button>
    <button><a href="https://account.accurate.id/idp/logout" target="_blank">Clear Cache</a></button>
</body>
<script>
   (function () {
        var cookies = document.cookie.split("; ");
        for (var c = 0; c < cookies.length; c++) {
            var d = window.location.hostname.split(".");
            while (d.length > 0) {
                var cookieBase = encodeURIComponent(cookies[c].split(";")[0].split("=")[0]) + '=; expires=Thu, 01-Jan-1970 00:00:01 GMT; domain=' + d.join('.') + ' ;path=';
                var p = location.pathname.split('/');
                document.cookie = cookieBase + '/';
                while (p.length > 0) {
                    document.cookie = cookieBase + p.join('/');
                    p.pop();
                };
                d.shift();
            }
        }
    })();
</script>
</html>
